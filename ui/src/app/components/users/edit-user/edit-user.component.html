<div *ngIf="user" class="container mt-5">
  <div class="row mb-3">
    <div class="col">
      <h1>Edit {{ user.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-5">
      <app-edit-name-role [user]="user"></app-edit-name-role>
    </div>
    <div class="col-12 col-lg-5 offset-lg-2">
      <app-edit-password [user]="user"></app-edit-password>
    </div>
  </div>
</div>
