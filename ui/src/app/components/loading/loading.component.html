<div *ngIf="loading" class="text-center" [class.mt-5]="large">
    <div
      class="spinner-border"
      [class.large]="large"
      [class.spinner-border-sm]="!large"
      role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-content *ngIf="!loading"></ng-content>
