<button *ngIf="!asked; else elseBlock" class="btn btn-sm btn-outline-danger" (click)="onClick()" [@showHideAnimation]="asked">
  <span aria-hidden="true">&times;</span>
</button>
<ng-template #elseBlock>
  <div class="buttons" @expandAnimation>
    <button class="btn btn-sm btn-danger mr-3" (click)="onClick(true)">Confirm</button>
    <button class="btn btn-sm btn-light" (click)="onClick()">Cancel</button>
  </div>
</ng-template>
