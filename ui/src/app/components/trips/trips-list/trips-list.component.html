<app-list [data]="trips">
  <div *ngFor="let trip of trips" class="card mb-3" [style.fontSize]="em">
    <div class="card-body">
      <h4 class="card-title">
        {{ trip.destination }}
        <span *ngIf="trip.ongoing || trip.days_left"
          class="badge float-right"
          [class]="getBadgeClass(trip)">
          {{ getBadgeLabel(trip) }}
        </span>
      </h4>
      <h5 class="card-subtitle text-muted">{{ trip.start_date | date }} - {{ trip.end_date | date }}</h5>
      <div *ngIf="trip.comment">
        <hr>
        <p class="card-text text-muted">({{ trip.comment }})</p>
      </div>
      <div class="text-right">
        <app-delete-button (delete)="deleteTrip(trip.id)" (edit)="editTrip(trip.id)"></app-delete-button>
      </div>
    </div>
  </div>
</app-list>
